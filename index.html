<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Blossom under beautiful night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="not-loaded">
    <!-- <div class="night"></div> -->
    <div class="stars-top"></div>
    <div class="clouds-top"></div>
    <div class="moon"></div>

    <div class="flowers">

        <div class="flower flower-1">
            <div class="petal-group petal-group-1">
                <!-- petals -->
                <div class="petal petal-top-right"></div>
                <div class="petal petal-top-left"></div>
                <div class="petal petal-bottom-right"></div>
                <div class="petal petal-bottom-left"></div>

                <!-- center -->
                <div class="flower-center"></div>
                <!-- floating lights  -->
                <div class="floating-light light-1"></div>
                <div class="floating-light light-2"></div>
                <div class="floating-light light-3"></div>
                <div class="floating-light light-4"></div>
                <div class="floating-light light-5"></div>
                <div class="floating-light light-6"></div>
                <div class="floating-light light-7"></div>
                <div class="floating-light light-8"></div>
            </div>
            <!-- stem nd leaves -->
            <div class="stem">
                <div class="stem-leaf stem-right-1"></div>
                <div class="stem-leaf stem-right-2"></div>
                <div class="stem-leaf stem-left-1"></div>
                <div class="stem-leaf stem-left-2"></div>
                <div class="stem-leaf stem-small-right-1"></div>
                <div class="stem-leaf stem-small-left-1"></div>
            </div>
        </div>

        <div class="flower flower-2">
            <div class="petal-group petal-group-2">
                <!-- petals -->
                <div class="petal petal-top-right"></div>
                <div class="petal petal-top-left"></div>
                <div class="petal petal-bottom-right"></div>
                <div class="petal petal-bottom-left"></div>

                <!-- center -->
                <div class="flower-center"></div>
                <!-- floating lights  -->
                <div class="floating-light light-1"></div>
                <div class="floating-light light-2"></div>
                <div class="floating-light light-3"></div>
                <div class="floating-light light-4"></div>
                <div class="floating-light light-5"></div>
                <div class="floating-light light-6"></div>
                <div class="floating-light light-7"></div>
                <div class="floating-light light-8"></div>
            </div>
            <!-- stem nd leaves -->
            <div class="stem">
                <div class="stem-leaf stem-right-1"></div>
                <div class="stem-leaf stem-right-2"></div>
                <div class="stem-leaf stem-left-1"></div>
                <div class="stem-leaf stem-left-2"></div>
            </div>
        </div>

        <div class="flower flower-3">
            <div class="petal-group petal-group-3">
                <!-- petals -->
                <div class="petal petal-top-right"></div>
                <div class="petal petal-top-left"></div>
                <div class="petal petal-bottom-right"></div>
                <div class="petal petal-bottom-left"></div>

                <!-- center -->
                <div class="flower-center"></div>
                <!-- floating lights  -->
                <div class="floating-light light-1"></div>
                <div class="floating-light light-2"></div>
                <div class="floating-light light-3"></div>
                <div class="floating-light light-4"></div>
                <div class="floating-light light-5"></div>
                <div class="floating-light light-6"></div>
                <div class="floating-light light-7"></div>
                <div class="floating-light light-8"></div>
            </div>
            <!-- stem nd leaves -->
            <div class="stem">
                <div class="stem-leaf stem-right-1"></div>
                <div class="stem-leaf stem-right-2"></div>
                <div class="stem-leaf stem-left-1"></div>
                <div class="stem-leaf stem-left-2"></div>
            </div>
        </div>

        <!-- Grass Cluster 1 -->
        <div class="growing-grass">
            <div class="flower__grass flower__grass--1">
                <div class="flower__grass--top"></div>
                <div class="flower__grass--bottom"></div>
                <div class="flower__grass__leaf flower__grass__leaf--1"></div>
                <div class="flower__grass__leaf flower__grass__leaf--2"></div>
                <div class="flower__grass__leaf flower__grass__leaf--3"></div>
                <div class="flower__grass__leaf flower__grass__leaf--4"></div>
                <div class="flower__grass__leaf flower__grass__leaf--5"></div>
                <div class="flower__grass__leaf flower__grass__leaf--6"></div>
                <div class="flower__grass__leaf flower__grass__leaf--7"></div>
                <div class="flower__grass__leaf flower__grass__leaf--8"></div>
                <div class="flower__grass__overlay"></div>
            </div>
        </div>

        <!-- Grass Cluster 2 -->
        <div class="growing-grass">
            <div class="flower__grass flower__grass--2">
                <div class="flower__grass--top"></div>
                <div class="flower__grass--bottom"></div>
                <div class="flower__grass__leaf flower__grass__leaf--1"></div>
                <div class="flower__grass__leaf flower__grass__leaf--2"></div>
                <div class="flower__grass__leaf flower__grass__leaf--3"></div>
                <div class="flower__grass__leaf flower__grass__leaf--4"></div>
                <div class="flower__grass__leaf flower__grass__leaf--5"></div>
                <div class="flower__grass__leaf flower__grass__leaf--6"></div>
                <div class="flower__grass__leaf flower__grass__leaf--7"></div>
                <div class="flower__grass__leaf flower__grass__leaf--8"></div>
                <div class="flower__grass__overlay"></div>
            </div>
        </div>

        <!-- long grass group -->
        <div class="grow-ans" style="--d:1.2s">
            <div class="flower__g-long">
                <div class="flower__g-long__top"></div>
                <div class="flower__g-long__bottom"></div>
            </div>
        </div>
    </div> 

    <div class="ground-fog"></div>

    <script src="script.js"></script>
</body>
</html>
